<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var alumnosPrompt = prompt("¿Cuantos alumnos hay en el curso?");
        var cantidadAlumnos = parseInt(alumnosPrompt);
        var notasPorAlumnoPrompt = prompt("¿Cuantas notas se ingresan por alumno?");
        var notasPorAlumno = parseInt(notasPorAlumnoPrompt);

        document.write("<table class='mitabla'>");
        document.write("<thead>");
        document.write("<tr>");
        document.write("<th>Apellido</th>");
        document.write("<th>Nombre</th>");
        for (var i = 0; i < notasPorAlumno; i++) {
            document.write("<th>Nota "+(i+1)+ "</th>");
        }
        document.write("</thead>");
        document.write("<tbody>");
        for (var i = 0; i < cantidadAlumnos; i++) {
            document.write("<tr>");
            
            var nombre = prompt("Ingrese el nombre");
            var apellido = prompt("Ingrese el apellido");
            document.write("<td>"+apellido+"</td>");
            document.write("<td>"+nombre+"</td>");

            for (var j = 0; j < notasPorAlumno; j++) {
                var notaPromt = prompt("Ingrese la nota Nro "+(j+1));
                document.write("<td>"+notaPromt+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</tbody>");
        document.write("</table>");
    </script>
</body>

</html>
