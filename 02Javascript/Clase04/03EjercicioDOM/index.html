<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafoUno">valor uno</p>
    <p id="parrafoDos">valor dos</p>
    <script>
        var parrafoUno = document.getElementById("parrafoUno");
        var parrafoDos = document.getElementById("parrafoDos");

        var aux = parrafoUno.innerText;
        parrafoUno.innerText = parrafoDos.innerText;
        parrafoDos.innerText = aux;
    </script>
</body>
</html>
