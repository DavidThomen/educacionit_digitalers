<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numeroUno" /><br>
    +<br>
    <input type="number" id="numeroDos" /><br>
    <button onclick="sumar()">=</button><br>
    <strong><span id="resultado"></span></strong>
    <script>
        function sumar(){
            var inputNumeroUno = document.getElementById("numeroUno");
            var inputNumeroDos = document.getElementById("numeroDos");

            var numeroUno = parseFloat(inputNumeroUno.value);
            var numeroDos = parseFloat(inputNumeroDos.value);

            var sumados = numeroUno + numeroDos;
            var spanResultado = document.getElementById("resultado");        
            spanResultado.innerText = sumados;
        }

    </script>

</body>
</html>
