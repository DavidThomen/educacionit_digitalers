<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nombre:
    <input type="text" id="txtNombre" /><br />
    <button id="btnAgregar">Agregar</button><br>
    <ul id="lstPersonas">

    </ul>

    <script>
        var elementoBoton = document.getElementById("btnAgregar");

        var personas = [];

        elementoBoton.onclick = function () {
            var elementoNombre = document.getElementById("txtNombre");
            var nombre = elementoNombre.value;
            personas.push(nombre);
            elementoNombre.value = "";
            console.log(personas);
            llenarLista();
        }

        function llenarLista() {
            var elementos = "";
            for (var i = 0; i < personas.length; i++) {
                elementos+="<li>"+personas[i]+"</li>";
            }
            var elementoListaPersonas = document.getElementById("lstPersonas");
            elementoListaPersonas.innerHTML=elementos;
        }
    </script>
</body>

</html>
