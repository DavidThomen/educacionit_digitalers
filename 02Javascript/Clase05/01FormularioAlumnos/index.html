<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nombre del alumno:
    <input type="text" id="txtNombre"> <br />
    Apellido del alumno:
    <input type="text" id="txtApellido"><br />
    Edad del alumno:
    <input type="number" id="txtEdad"><br />
    <button id="btnAgregar">Agregar</button><br />

    <!-- Aca iria la tabla -->
    <table>
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="cuerpoTablaPersonas">

        </tbody>
    </table>
    <script>
        var botonAgregarPersona = document.getElementById("btnAgregar");

        function agregarPersona() {
            //Aca va a ir toda la logica
            var elementoTxtNombre = document.getElementById("txtNombre");
            var nombre = elementoTxtNombre.value;
            var elementoTxtApellido = document.getElementById("txtApellido");
            var apellido = elementoTxtApellido.value;
            var elementoTxtEdad = document.getElementById("txtEdad");
            var edad = elementoTxtEdad.value;

            var fila = "<tr><td>";
            fila = fila + apellido;
            fila += "</td><td>"; //Equivalente a fila = fila + "</th><th>";
            fila += nombre;
            fila += "</td><td>";
            fila += edad;
            fila += "</td></tr>";

            var elementoCuerpo = document.getElementById("cuerpoTablaPersonas");
            elementoCuerpo.innerHTML += fila;

            elementoTxtNombre.value = "";
            elementoTxtApellido.value = "";
        }

        botonAgregarPersona.onclick = agregarPersona;

    </script>
</body>

</html>
