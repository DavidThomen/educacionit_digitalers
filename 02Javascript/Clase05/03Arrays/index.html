<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrayVacio = [];
        var arrayConValores = [10, 15, "carlos", true, 5.5];
        console.log(arrayConValores);
        var otraNotacion = new Array(10,15,"carlos",true,5.5);
        console.log(otraNotacion);

        //Largo del array
        console.log(otraNotacion.length);
        //Obtenemos un elemento
        console.log(otraNotacion[2]);

        console.log(otraNotacion.push("ultimo"));
        console.log(otraNotacion);
        var sacoConPop = otraNotacion.pop();
        console.log(otraNotacion);
        console.log(sacoConPop);
        var sacoPrimera = otraNotacion.shift();
        console.log(otraNotacion);
        console.log(sacoPrimera);

        var extracto = otraNotacion.slice(1,3);
        console.log(otraNotacion);
        console.log(extracto);

        var matriz = [];
        matriz[0] = [1,2];
        matriz[1] = [1,5,7];
        console.log(matriz);

        for(var i = 0; i < matriz.length;i++){
            for(var j = 0; j < matriz[i].length; j++){
                console.log(matriz[i][j]);
            }
        }

    </script>
</body>
</html>
