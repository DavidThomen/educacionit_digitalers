<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nombre: <br />
    <input type="text" id="txtNombre"><br />
    <button id="btnSaludar">Saludar</button>
    <button id="btnUnSoloUso">Funciona una sola vez</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#btnSaludar").click(function () {
            alert("Hola " + $("#txtNombre").val());
        });

        // .on("click",funcion);

        function funcionQueSeDesasocia(){
            alert("Funciona una sola vez");
            $("#btnUnSoloUso").off("click",funcionQueSeDesasocia);
        }

        $("#btnUnSoloUso").click(funcionQueSeDesasocia);
    </script>
</body>

</html>
