<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <span></span><br>
    <span></span><br>
    <div></div>
    <div></div>
    <div class="distingo"></div>
    <div class="distingo"></div>
    <input type="text" id="unElemento">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        // $("SELECTOR CSS").METODO(parametro1,parametro2, ..., paramwtro N)
        $("p").text("Hola Mundo"); //Equivalente al "innerText"

        $("span").html("<b>Hola Mundo con html</b>"); //Equivalente a "innerHTML"

        var elementos = document.getElementsByTagName("div");
        for(var i = 0; i < elementos.length;i++)
        {
            var unElemento = elementos[i];
            unElemento.innerHTML = "<b>Esto esta hecho con javascript puro</b>";
        }

        $(".distingo").html("<b>Es mas facil con JQUERY!!!</b>");

        alert($("p").text())

        $("#unElemento").val("Pongo el valor al input"); //Equivalente a "value"

    </script>
</body>
</html>
