<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
    
        x = ((1 - x) * (y / 8)) * 4 * 0;
        y = (x + 3) / x;

        alert("El resultado de x es " + x);
        alert("El resultado de y es " + y);
    </script>
</body>
