        /*
        funcion que se llama sumar
        unNumero y otroNumero son lo que se llaman parametros
        return indica el valor que se devuelve a quien invoco (llamo) a la funcion
        */
        function sumar(unNumero, otroNumero){
            var result = unNumero + otroNumero;
            return result;
        }

        var resultado = sumar(10,20);
        alert(resultado);
        
        var otroResultado = sumar(20,15);
        alert(otroResultado);

        function otroSumar(unNumero,otroNumero){
