<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        OPERADORES LOGICOS
        && "y" logico
        || "o" logico
        !  "no" logico
        */
        var maxAlumnos = 10;
        var contador = 0;
        do{
            contador++;
            //equivalente a contador = contador + 1;
            //contador+=2; equivalente contador = contador + 2;

            var alumno = prompt("Por favor ingrese el nombre del alumno");
            document.write(alumno+"<br>");
            var ingresaOtro = confirm("Desea ingresar otro alumno?");
        }while(ingresaOtro==true && contador < maxAlumnos);
    </script>
</body>
</html>
