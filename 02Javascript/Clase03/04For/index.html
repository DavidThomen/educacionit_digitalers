<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cantidadAlumnos = prompt("Ingrese la cantidad de alumnos");
        /*
        A: InicializaciÃ³n de la variable de control
        B: Condicion de continuidad
        C: Incremento/decremento de la variable de control
        for(A;B;C) {

        }

        Es valido
        for(;;){

        }
        */
        cantidadAlumnos = parseInt(cantidadAlumnos);
        /*
        OTROS CONDICIONALES
        === "identico" -> El mismo valor y tipo de dato
        !== "distinto" -> distinto valor O tipo de dato
        */

        for(var i = 0;i<cantidadAlumnos;i++){
            var nombre = prompt("Nombre del alumno");
            document.write(nombre+"<br>");
        }
    </script>
</body>
</html>
