<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/ico/favicon-16x16.png">
    <link rel="manifest" href="../img/ico/site.webmanifest">
    <link rel="stylesheet" href="../estilos/principal.css">
</head>
<body>
    <header>
        <h1 class="colorprincipal">Blog</h1>
        <h3>Administración del sitio</h3>
        <h4>Nuevo Post</h4>
    </header>
    <main>
        <form>
            <label>Titulo: <br />
            <input type="text" name="titulo" placeholder="Ingrese el titulo" maxlength="120" required value="TEST" /></label>
            <br />
            <label>Categoría: <br />
            <select name="categoria" required> <!-- Si le agrego la opcion "multiple" puedo elegir varios elementos-->
                <option value="1">Interes general</option>
                <option value="2">Tecnolog&iacute;a</option>
                <option value="3">Novedades</option>
            </select></label>
            <br />
            <label for="contenido">Contenido:</label><br />
            <textarea name="contenido" cols="50" rows="10" required></textarea>
            <br />
            <label for="archivos">Archivos</label>
            <br />
            <input type="file" name="archivos" multiple required /> <!-- El mutiple de "Input file" me permite elegir mas de un archivo -->
            <br />
            <label for="visitas">Vistas:</label>
            <br />
            <input type="number" min="10" max="100" step="0.1" >
            <br />
            <label for="autor">Autor:</label>
            <br />
            <input type="text" name="autor" placeholder="Nombre del autor" maxlength="120" required />
            <br />
            <label for="correo">Mail del autor:</label>
            <br />
            <input type="email" name="correo" required>
            <br />
            <label for="comentarios">¿Permite Comentarios?</label>
            <br />
            <input type="radio" name="comentarios" value="true" checked> Si 
            <input type="radio" name="comentarios" value="false"> No
            <br />
            <label for="palabrasclave">Palabras clave</label>
            <br />
            <input type="checkbox" name="nube" value="nube">Nube<br /> 
            <input type="checkbox" name="programacion" value="prog">Programacion <br />
            <input type="checkbox" name="hardware" value="hw">Hardware <br />
            <input type="reset" value="Vaciar" />
            <input type="submit" value="Guardar" />
        </form>
    </main>
</body>
</html>
